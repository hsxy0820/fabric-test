      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/peer/msp/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/peer/msp/tls/server.key      
      - CORE_PEER_TLS_ROOTCERT_FILE=/peer/msp/tlscacerts/ca.crt
      - CORE_CHAINCODE_BUILDER=hyperledger/fabric-ccenv:latest
      - CORE_PEER_NETWORKID=test
    ports:
      - 47051:7051
      - 47053:7053
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./peer2.org2/msp:/peer/msp
      - ./peer2.org2/data:/peer/data
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    depends_on:
      - orderer1.orderer
      - orderer2.orderer
      - orderer3.orderer
    network_mode: fabric
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:latest
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=debug
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer1.org1:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/admin/msp/org1Admin/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/admin/msp/org1Admin/tls/server.key      
      - CORE_PEER_TLS_ROOTCERT_FILE=/admin/msp/org1Admin/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/admin/msp/org1Admin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/certs:/admin/msp
      - ./cli/data:/admin/data
      - ./cli/fabric/examples:/opt/gopath/src/github.com/hyperledger/fabric/examples
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    depends_on:
      - peer1.org1
      - peer2.org1
      - peer1.org2
      - peer2.org2
      - orderer1.orderer
      - orderer2.orderer
      - orderer3.orderer
    command: tail -f /var/log/bootstrap.log
    network_mode: fabric
